<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Uber-Sign Up</title>
        <link rel ="stylesheet" href="assets/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <!-- <div class="upper_bar"></div> -->
        <div class="container">
            <header >
                <div id="logo_">
                        <picture>
                            <source srcset="assets/medium.PNG" 
                             media="(max-width: 640px)">
                            <source srcset="assets/small.PNG" 
                             media="(max-width: 400px)">
                            <source srcset="assets/logo.PNG">    
                            <img src="assets/logo.PNG" 
                             alt="UBER"/>
                        </picture>
                </div> 
            </header>    
            <form id="form-collection" > 
            <h1>Sign Up to Ride</h1>
            <h3>Safe, reliable rides in minutes</h3>
            <div class="in-line-name" >
                <div class="item" ><label>Firstname (required)</label><br><input type="text" placeholder="Firstname" name="" required length="400"/></div>
                <div><label>Lastname (required)</label><br><input type="text" placeholder="Lastname" name="" required length="400"/></div>
            </div>
            <div >
                 <label>Enter your phone number (required)</label><br>
                 <div class="in-line-phone" >
                        <div><select name="country_code" class="select-element">
                                <option enabled="enabled" selected="selected">+256</option>
                                <option selected="selected">+257</option>
                                <option  selected="selected">+255</option>
                                <option  selected="selected">+254</option>
                             </select>
                        </div>
                        <div>
                           <input type="tel" placeholder="Phone number" name="phone_number" required="required" width="500px;"/>
                        </div>
            </div>
            <div >
                 <label>Enter your Email (required)</label>
            </div>
            <div class="block_">
                 <input type="email" placeholder="Email" name="email" required="required" />
            </div>
            <div> 
                <label>Enter a Password (required)</label>
            </div>
            <div class="block_"> 
                <input type="password" placeholder="Password" name="password" required="required" />
            </div>
           
                    <p id="promo">Add a promo code</p>
            <div>
                    <input type="submit" name="Submit" value="SIGN UP" id="button"><br>
                    <div id="link_">By clicking "Sign Up", you agree to Uber's <a href="terms.txt" alt="Please, revisit next time">Terms of use</a>
                    and acknowledge you have read the <a href="terms.txt" alt="Please, revisit next time">Privacy Policy</a>.</div>
            </div>
            </form>


        </div>
        <div class="pic"></div>
    </body>
</html>
